<!DOCTYPE html>
<html>
  <head>
    <title>Order Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/OrderAppIcon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter ID of the Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="order_name" placeholder="Enter your name for the order">
              </div>
            </div>

            <!-- STREET -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_street">Street:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="street" id="order_street" placeholder="Enter number and street name for delivery address">
              </div>
            </div>

            <!-- CITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_city">City:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="city" id="order_city" placeholder="Enter city for delivery address">
              </div>
            </div>

            <!-- STATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_state">State:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="state" id="order_state" placeholder="Enter state for delivery address">
              </div>
            </div>

            <!-- POSTAL CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_postal_code">Postal Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="postal_code" id="order_postal_code" placeholder="Enter postal code for delivery address">
              </div>
            </div>


            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" name="status" id="order_status">
                  <option value="Open" selected>Open</option>
                  <option value="Shipped">Shipped</option>
                  <option value="Fulfilled">Fulfilled</option>
                  <option value="Cancelled">Cancelled</option>
                </select>
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="cancel-btn">Cancel</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Street</th>
            <th class="col-md-3">City</th>
            <th class="col-md-3">State</th>
            <th class="col-md-3">Postal_Code</th>
            <th class="col-md-3">Shipping_Price</th>
            <th class="col-md-3">Date_Created</th>
            <th class="col-md-3">Status</th>

          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
